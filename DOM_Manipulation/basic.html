======================================================================================================================================================
How to select & manipulate the query in Javascript (practice on console)
======================================================================================================================================================

Basic Method -
For selecting the <h1> in console - document.getElementById('title')
For selecting the element by class name - document.getElementByClassName('heading')

Advanced Method - {note: it supports or you can use all css selector as a argument}
1. For selecting the any element with - document.querySelector('element's #id, tag, .className')
    1. For Id - document.querySelector('#title')
    2. For Class - document.querySelector('.heading')
    3. For Tag - document.querySelector('h1')

2. For selecting the any & all element with - document.querySelectorAll('element's #id, tag, .className') - {note: it gives a NodeList as a output}
    1. For all h2 element - document.querySelectorAll('h2')
    2. For all element with same Id - document.querySelectorAll('#title')

    but if you want to access only 1 or 2 elements from node list - 
    Code: let store = document.querySelectorAll('h2')
          store[0].style.color = 'green'

Interesting - Let's manipulate the only H2 with title attribute by using .querySelector()
    Code: doucment.querySelector('h2[id="title"]')

====================================================================================================================================================
Access more attributes with .getElementById()
====================================================================================================================================================

We can access more attributes just by adding .AttributeName() - 
1. document.getElementById('title').getAttribute('id')
2. document.getElementById('title').getAttribute('class')

We can also set the attribute by using setAttribute() - {note: this method overwrite the content}
1. document.getElementById('title').setAttribute('class', 'test-1 heading')
2. document.getElementById('title').setAttribute('for', 'test-2')

======================================================================================================================================================
How to Style
======================================================================================================================================================

We can add the styles to are DOM directly by using .style.styleName = 'value' -
1. let test = document.getElementById('title')
    test.style.backgroundColor = '#454545'
    test.style.padding = '23px'
    test.style.borderRadius = '24px'

======================================================================================================================================================
Difference between .textContent, .innerHTML, .innerText
======================================================================================================================================================
We can access the text between the tags by using .textContent, .innerHTML, .innerText
1. differnce between .textContent & .innerText
    By uisng both properties We can see the text inside the html tags, but due to some css properties, some 
    text gets hidden and hence we cannot see the those text by using (.innerText) which is completely visible
    by using (.textContent).

    Code: doucment.getElementById('title').textContent
    Output: DOM Manipulation Hello World!

    Code: doucment.getElementById('title').innerText
    Output: DOM Manipulation

2. differnce between .innerText
    This property support the HTML tags as well as text

    Code: doucment.getElementById('title').innerHTML
    Output: DOM Manipulation <span style="display: none;">Hello World!</span>
